<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styleGpt.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/45aafb0278.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="pageContainer">
      <header class="inner">
        <div class="welcome">
          <span><a class="word" href="#">Welcome to our online store!</a></span>
          <span class="account"
            ><a href="#"
              ><i class="fa-solid fa-user"></i>JOIN FREE OR SIGN IN</a
            >
            <div class="acountBoard">
              <a href="#">Sign In</a>
              <a href="#">Register</a>
              <a href="#">Check Out</a>
              <a href="#">Compare(<span>0</span>)</a>
            </div>
          </span>
        </div>
        <div class="logo">
          <img src="./images/svgviewer-output.webp" alt="logo" />
          <label class="searchBoxContainer" for="searchBox">
            <input
              type="text"
              name="searchBox"
              id="searchBox"
              placeholder="Enter keyword..."
            />
            <span class="searchIconContainer">
              <i class="fa-solid fa-magnifying-glass"></i>
            </span>
          </label>

          <a href="#" class="wishList one">
            <i class="fa-regular fa-heart"></i>
            <span class="editWishList"
              >Wishlist<br />
              <span>0</span> Item(s)</span
            >
          </a>
          <a href="#" class="cart one">
            <i class="fa-solid fa-bag-shopping"></i>
            <span
              >Cart<br />
              $<span>0.00</span></span
            >
          </a>
        </div>
      </header>
      <nav class="navBar inner">
        <a href="#" class="home"
          >HOME
          <div class="outerContainer">
            <div class="homeContainer"></div>
          </div>
        </a>
        <a href="#" class="shop"
          >SHOP
          <div class="outerContainer">
            <div class="shopContainer"></div>
          </div>
        </a>
        <a href="#" class="page"
          >PAGE
          <div class="pageContainer third"></div>
        </a>
        <a href="#" class="blog">BLOG</a>
        <a href="#" class="contact">CONTACT</a>
      </nav>
    </section>

    <script src="style.js"></script>
  </body>
</html>

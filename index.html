<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/45aafb0278.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="welcome">
        <span><a href="#">Welcome to our online store!</a></span>
        <span
          ><a href="#"
            ><i class="fa-solid fa-user"></i></i></i>JOIN FREE OR SIGN IN</a
          ></span
        >
      </div>
      <div class="logo">
       <img src="./images/svgviewer-output.webp" alt="logo">
       <span class="searchBoxContainer">
         <input type="text" name="searchBox" id="searchBox" placeholder="Enter keyword...">
         <span class= searchIconContainer>
          <i class="fa-solid fa-magnifying-glass"></i>
         </span>
         
       </span>
       <a href="#" class="wishList">
        <i class="fa-regular fa-heart"></i>
        <span>Wishlist<br>
        <span>0</span> Item(s)</span>
        </a>
        <a href="#">
        <i class="fa-solid fa-bag-shopping"></i>
        <span>Cart<br>
        $<span>0.00</span></span>
        </a>
      </div>
    </header>
  </body>
</html>
